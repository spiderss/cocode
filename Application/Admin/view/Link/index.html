        <div class="result-wrap">
            <form name="myform" id="myform" action="__CONTROLLER__/listorder" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('add')}"><i class="icon-font"></i>新增友情链接</a>
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>

                            <th style="width: 50px">排序</th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <volist name="infos" id="info">
                        <tr>

                            <td>
                                <input class="common-input sort-input" name="{$info.id}" value="{$info.sort}" type="text">
                            </td>
                            <td>{$info.id}</td>
                            <td title="{$info.title}"><a target="_blank" href="{$info.url}" title="{$info.title}">{$info.title}</a> …
                            </td>

                            <td>
                                <if  condition="$info.status eq 1">启用<else />禁用</if>

                            </td>

                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$info.id}">修改</a>
                                <a class="link-del ajax-del" href="__CONTROLLER__/del/id/{$info.id}" >删除</a>
                            </td>
                        </tr>
                            </volist>

                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
    <script type="text/javascript" src="__PUBLIC__/js/libs/jquery.min.js"></script>
    <script>

       $("#updateOrd").click(function(){
                $("#myform").submit();
       });

        $('.ajax-del').click(function () {
            if(confirm("你确定要删除吗")){
                var _url=$(this).attr('href');
                console.log(_url)
                $.ajax({
                    url:_url,
                    type:"get",
                    success:function (data) {
                        if(typeof (data)!='object'){
                            data=eval("("+data+")");
                        }
                        console.log(typeof (data));
                        if(data.code==1){
                            window.location.reload();
                        }
                        alert(data.data.msg);
                    }
                })
            }

            return false;
        });

    </script>
